<!DOCTYPE html>
<html>
<head>
	<title> Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="asset/css/style.css">
	<script type="text/javascript" src="asset/javascript/game.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body class="container"> 
	  <div class="row"></div>
	  <div class="row">

	  	<div class="col-xs-12 col-md-12">
		<h1>Hangman</h1>
		<h2>Indian classical style</h2>
		</div>
	  </div>
	 <div class="row">
		 <div class ="col-xs-12 col-md-2"></div>
		 <div class="col-xs-12 col-md-3">
		 	<div id="pic">
			<img src="asset/images/classical image.jpg">
			</div>
		</div>
		<div class="col-xs-12 col-md-2"></div>
		<div class="col-xs-12 col-md-3">
			<h3> Press any key to started </h3>
			<form id="hangman">
			    <input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a letter" />
			    <input id="guess" name="guess" type="submit" value="Guess" />
			    <button id="restart" name="restart" type="button">Restart</button>
			</form>
			<h4>Wins</h4>
			<h6>Number of guesses remaining</h6>
			<h7>Letters Already Guessed</h7>





			
		</div>
		<div class ="col-xs-12 col-md-2"></div>
	
	</div>
	
		  <div class="row"></div>
	
</body>
</html>
